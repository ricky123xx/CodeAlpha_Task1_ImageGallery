            <button class="filter-btn" data-filter="animals">Animals</button>
            <button class="filter-btn" data-filter="brazilianite">Brazilianite</button>
        </div>
        <div class="image-filters">
            <button class="image-filter-btn active" data-image-filter="none">Normal</button>
            <button class="image-filter-btn" data-image-filter="grayscale(100%)">Grayscale</button>
            <button class="image-filter-btn" data-image-filter="sepia(100%)">Sepia</button>
